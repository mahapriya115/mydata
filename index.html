<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Protected Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a6c1ee);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container {
      background: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
      text-align: center;
      width: 300px;
    }
    h1 {
      margin-bottom: 10px;
      color: #333;
    }
    h2 {
      margin-bottom: 20px;
      color: #555;
    }
    input {
      padding: 10px;
      margin: 15px 0 25px 0; /* extra vertical spacing */
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 20px;
      background: #6a11cb;
      background: linear-gradient(to right, #2575fc, #6a11cb);
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #6a11cb, #2575fc);
    }
    #message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
    }
  </style>
  <script>
    function checkPassword() {
      const today = new Date();
      const dd = String(today.getDate()).padStart(2, '0');
      const mm = String(today.getMonth() + 1).padStart(2, '0');
      const yyyy = today.getFullYear();
      const correctPassword = dd + mm + yyyy;

      const enteredPassword = document.getElementById("password").value;

      if (enteredPassword === correctPassword) {
        window.location.href = "main.html"; 
      } else {
        document.getElementById("message").innerText = "Incorrect password";
      }
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>Hi Riya</h1>
    <h2>Please enter the password</h2>
    <input type="password" id="password" placeholder="Enter password">
    <button onclick="checkPassword()">Submit</button>
    <p id="message"></p>
  </div>
</body>

</html>
